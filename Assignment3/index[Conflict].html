<script type="text/javascript">
// write a script to show an alert when button is clicked
function alertButton(){

</script>
<script type="text/javascript">
// write a script that hides the RED box when "hide is clicked, and shows it when show is clicked
function hideBox(){
	document.getElementById('hidebox').style.visibility='hidden';
}
function showBox(){
	document.getElementById('hidebox').style.visibility='visible';
}
</script>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript"> 
// write a script that slides the ORANGE box when "Click to slide box" is clicked
$(document).ready(function(){
  $("#clickslide").click(function(){
    $("#slider").slideToggle("slow");
  });
});
</script>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
// write a script that fades the MAROON box when the THE BOX is clicked
$(document).ready(function(){
	$("#fadeBackButton").hide();
  $("#fader").click(function(){
    $("#fader").fadeOut("slow",function(){
    	$("#fadeBackButton").show();
    	$("#fadeBackButton").click(function(){
	 $("#fader").fadeIn("slow");
    $("#fadeBackButton").hide();
});
    });
  });
 });

</script>
